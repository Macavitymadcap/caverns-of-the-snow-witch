<article class="content">
  <h2>301</h2>

  <p>
    You kneel down beside the water-hole and drink your fill of 
    the cool water. However, the water-hole has been poisoned 
    and you are soon gripping your stomach as the poison starts 
    to take effect. Lose 4 <b>STAMINA</b> points. If you are 
    still alive, turn to 
    <a class="btn" hx-get="/nodes/96.html" hx-target="main">96</a>.
  </p>
</article>
