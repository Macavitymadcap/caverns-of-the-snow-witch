  <h2>62</h2>

  <p>
    The Zombie picks up a club from behind the door and shuffles forward to 
    fight you.
  </p>

  <ul class="battle">
    <li>
      ZOMBIE SKILL 6 STAMINA 6
    </li>
  </ul>

  <p>

    <a class="btn" hx-get="/nodes/200.html" hx-target="main">200</a>.

    going straight on down the tunnel (turn to 
    <a class="btn" hx-get="/nodes/150.html" hx-target="main">150</a>).
  </p>
