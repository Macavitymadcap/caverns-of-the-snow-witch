<article class="content">
  <h2>102</h2>

  <p>
    The Goblins call 'Halt!' But you keep on running. They both take aim and 
    throw their daggers at you. Roll one die. If you roll a 1 or 2, turn to 
    <a class="btn" hx-get="/nodes/140.html" hx-target="main">140</a>. 
    If you roll a 3 or 4, turn to 
    <a class="btn" hx-get="/nodes/330.html" hx-target="main">330</a>. 
    If you roll a 5 or 6, turn to 
    <a class="btn" hx-get="/nodes/245.html" hx-target="main">245</a>.
  </p>
</article>
