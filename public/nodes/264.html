<article class="content">
  <h2>264</h2>

  <p>
    The Mountain Elf looks at you and smiles, 'Now you're talking,' he says. 
    Kill her and free us. 'Here, take my cloak to disguise yourself and follow 
    this tunnel until it branches. Take the right-hand fork. Good luck.' You 
    shake the Elf's hand and continue your journey (turn to 
    <a hx-get="/nodes/136.html" hx-target="main">136</a>).
  </p>
</article>
