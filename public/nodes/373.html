  <h2>373</h2>

  <p>
    You place an iron ball in the sling and twirl it around your head 
    before releasing it at the Frost Giant. Roll two dice. If the number 
    of the total is the same or less than your <B>SKILL</B> score, turn 
    to 
    <a class="btn" hx-get="/nodes/12.html" hx-target="main">12</a>. If the total is 
    higher than your <B>SKILL</B> score, turn to 
    <a class="btn" hx-get="/nodes/352.html" hx-target="main">352</a>.
  </p>
</article>
