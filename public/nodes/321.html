  <h2>321</h2>

  <p>
    You have only gone ten metres down the tunnel when the ice floor 
    suddenly cracks and gives way under your weight. You fall down into 
    an ice pit, a trap made by the Snow Witch's followers. Roll 1 die 
    and deduct the number rolled from your <B>STAMINA</B> score. If you 
    are still alive, turn to 
    <a class="btn" hx-get="/nodes/254.html" hx-target="main">254</a>.
  </p>
</article>
