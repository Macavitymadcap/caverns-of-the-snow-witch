  <h2>199</h2>

  <p>
    After the ordeal with the Werewolf you cannot settle down to sleep again. 
    You are pleased when Stubb completes the second watch and asks you to take 
    over. The rest of the night passes peacefully and in the morning you are 
    able to continue your journey to Stonebridge (turn to 
    <a class="btn" hx-get="/nodes/13.html" hx-target="main">13</a>).
  </p>
