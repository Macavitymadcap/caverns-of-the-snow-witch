  <h2>379</h2>

  <p>
    You draw the short straw and cheer at your good fortune. Add 1 
    <B>LUCK</B> point. You kick off your old boots and put on the magical 
    elfin boots. Striding off down the corridor without making the 
    slightest sound, you cheerfully lead the way, and your jealous-looking 
    companions follow (turn to 
    <a class="btn" hx-get="/nodes/20.html" hx-target="main">20</a>).
  </p>
