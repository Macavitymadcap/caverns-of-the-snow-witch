  <h2>235</h2>

  <p>
    The shape is a door that leads to a store-room. As you approach the door,
    a Zombie walks out of the room. This is the last remaining guard of the
    Snow Witch's treasure. If you possess any garlic, turn to
    <a hx-get="/nodes/200.html" hx-target="main">200</a>. If you do not have
    any garlic, turn to <a hx-get="/nodes/326.html" hx-target="main">326</a>.
  </p>
</article>
