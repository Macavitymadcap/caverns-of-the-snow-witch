  <h2>160</h2>

  <p>
    The force of the Elemental picks you up and slams you against the wall. Lose 
    1 <b>SKILL</b> point and 4 <b>STAMINA</b> points. If you have any dragon's 
    eggs in your backpack, they are now broken and must be crossed off your 
    Equipment List. If you are still alive, turn to 
    <a class="btn" hx-get="/nodes/372.html" hx-target="main">372</a>.
  </p>
</article>
