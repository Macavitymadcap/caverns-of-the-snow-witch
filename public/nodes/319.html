<article class="content">
  <h2>319</h2>

  <p>
    To your right you see a huge slab of rock; carved into it is the head 
    of a fabulous bird surrounded by flames. Rough steps lead up the side 
    of the rock slab to the mouth of a cave. If you wish to enter the 
    cave, turn to 
    <a hx-get="/nodes/75.html" hx-target="main">75</a> If you would rather 
    keep on walking up the gorge, turn to 
    <a hx-get="/nodes/161.html" hx-target="main">161</a>.
  </p>
</article>
