  <h2>298</h2>

  <p>
    The tunnel soon comes to a dead end. An ornate shield hangs 
    from an iron nail on the end wall.
  </p>

  <p>
    If you wish to take the shield, turn to 
    <a class="btn" hx-get="/nodes/183.html" hx-target="main">183</a>.
  </p>
  
  <p>
    If you would rather turn round and walk down the tunnel past 
    the last junction, turn to 
    <a class="btn" hx-get="/nodes/135.html" hx-target="main">135</a>.
  </p>
</article>
