  <h2>299</h2>

  <p>
    The man nods his head and tells you to follow him. He walks 
    towards the left-hand exit and points down the tunnel, 
    telling you that the Snow Witch's chamber is at the end.
  </p>

  <p>
    If you wish to walk into the tunnel, turn to 
    <a hx-get="/nodes/214.html" hx-target="main">214</a>.
  </p>
  
  <p>
    If you would rather draw your sword to attack him, turn to 
    <a hx-get="/nodes/156.html" hx-target="main">156</a>.
  </p>
</article>
