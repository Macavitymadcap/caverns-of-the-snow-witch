  <h2>368</h2>

  <p>
    The tunnel ends at a wooden door which is locked. You press your ear 
    to it and hear the sound of feet slowly shuffling across the floor. 
    If you wish to knock on the door, turn to 
    <a hx-get="/nodes/83.html" hx-target="main">83</a>. If you would 
    rather return to the junction and head straight on, turn to 
    <a hx-get="/nodes/150.html" hx-target="main">150</a>.
  </p>
