  <h2>186</h2>

  <p>
    The energy bolt which hits you gives your system a terrible shock. You are 
    knocked to the ground by its force. Lose 1 <b>SKILL</b> point and 4 
    <b>STAMINA</b> points. If you are still alive, turn to 
    <a hx-get="/nodes/98.html" hx-target="main">98</a>.
  </p>
