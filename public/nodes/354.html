  <h2>354</h2>

  <p>
    Inside the backpack you find a pair of old leather sandals, a stuffed 
    rat and a mouldy loaf. If you wish to eat the loaf, turn to 
    <a hx-get="/nodes/247.html" hx-target="main">247</a>. If you would 
    prefer to leave the cave immediately through the tunnel opposite, 
    turn to 
    <a hx-get="/nodes/221.html" hx-target="main">221</a>.
  </p>
