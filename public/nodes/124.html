<article class="content">
  <h2>124</h2>
  
  <p>
    When you land on the third rock, your foot slips and you fall into the
    river. You are swept downstream and you are too weak to swim against the
    fast-flowing current. If you are carrying 400 or more Gold Pieces, turn to
    <a class="btn" hx-get="/nodes/381.html" hx-target="main">381</a>. If you are carrying
    less than 400 Gold Pieces, turn to 
    <a class="btn" hx-get="/nodes/82.html" hx-target="main">82</a>. 
  </p>
</article>
