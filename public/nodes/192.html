<article class="content">
  <h2>192</h2>

  <p>
    As you are about to leave the hut, you catch sight of some weapons lying 
    under the bed. If you wish to take a couple of them with you, turn to 
    <a hx-get="/nodes/255.html" hx-target="main">255</a>. 
    If you do not wish to be encumbered by the additional weight and would 
    rather leave without the weapons, turn to 
    <a hx-get="/nodes/263.html" hx-target="main">263</a>.
  </p>
</article>
