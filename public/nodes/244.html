  <h2>244</h2>

  <p>
    Just before your sword hits the globe, the Snow Witch yells out 'NO!',
    and a bolt of energy shoots out from the globe, knocking you to the
    ground. Lose 1 <b>STAMINA</b> point and 1 <b>LUCK</b> point. If you are
    still alive, turn to <a hx-get="/nodes/262.html" hx-target="main">262</a>.
  </p>
</article>
