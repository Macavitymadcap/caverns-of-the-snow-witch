  <h2>78</h2>

  <p>
    You are half-way across the log when suddenly you panic and start to wobble 
    from side to side. Losing your footing, you fall off the log and plunge 
    headlong down into the deep pit. You hit the stone floor at considerable 
    speed and are killed instantly.
