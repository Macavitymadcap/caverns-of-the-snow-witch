<article class="content">
  <h2>167</h2>

  <p>
    The Rattlesnake bites you on the leg just above the rim of your boot. Before 
    you can cut off its head it empties the poison from its fangs into your leg. 
    Lose 4 <b>STAMINA</b> points. If you are still alive, you drain off the 
    poison and limp up the gorge (turn to 
    <a hx-get="/nodes/252.html" hx-target="main">252</a>).
  </p>
</article>
