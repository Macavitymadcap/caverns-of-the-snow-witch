  <h2>239</h2>

  <p>
    The arrow thuds into your left shoulder. Lose 2 <b>STAMINA</b> points.
    If you are still alive, you reach the far bank before the Dark Elf has
    time to fire again. You jump out of the boat, gesture at the Dark Elf
    and set off south across the Pagan Plain towards Stonebridge (turn to
    <a class="btn" hx-get="/nodes/278.html" hx-target="main">278</a>).
  </p>
